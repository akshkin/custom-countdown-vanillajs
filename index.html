<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- video -->
<video loop muted autoplay class="video-background">
    <source class="video" src="/time.mp4"></source>
</video>
<div class="video-overlay"></div>

<!-- container -->
<div class="container">
    <div class="input-container" id="input-container">
        <form class="form" id="countdown-form">
            <h1>Create a custom countdown</h1>
            <label for="title">Countdown title</label>
            <input type="text" id="title" placeholder="what are you countung down to?">
            <label for="date-picker">Date</label>
            <input type="date" id="date-picker">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title" >Custom title here</h1>
        <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>

    <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown complete</h1>
        <h1 id="complete-info">Countdown completed on 05-05-2023</h1>
        <button id="complete-button">New countdown</button>
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
